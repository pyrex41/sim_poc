# fly.toml app configuration file generated for gauntlet-video-server on 2025-11-14T15:11:03-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gauntlet-video-server'
primary_region = 'dfw'

[build]

[env]
  DATA = '/data'
  PORT = '8080'
  ACCESS_TOKEN_EXPIRE_MINUTES = '7200'  # 5 days
  BASE_URL='https://gauntlet-video-server.fly.dev'

[[mounts]]
  source = 'physics_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'  # Increased from 5s for bulk operations
    grace_period = '30s'  # Increased from 10s for startup/bulk uploads
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '4gb'  # Increased from 2gb for bulk asset downloads
  cpu_kind = 'shared'
  cpus = 2  # Increased from 1 for better concurrent performance
