[core]
# Luigi core configuration
default-scheduler-host=localhost
default-scheduler-port=8082
logging_conf_file=
parallel-scheduling=true
log_level=INFO

[scheduler]
# Scheduler settings
record_task_history=true
remove_delay=600
worker_disconnect_delay=60
state_path=/tmp/luigi-state
retry_count=3
retry_delay=30
disable_window=3600
disable_hard_timeout=999999
disable_persist=600

[worker]
# Worker settings
keep_alive=true
count_uniques=true
count_last_params=true
max_reschedules=3
wait_interval=1
wait_jitter=5
timeout=0
task_limit=
no_install_shutdown_handler=false
force_multiprocessing=false
check_unfulfilled_deps=true
check_complete_on_run=false

[task_history]
# Task history database
db_connection=sqlite:////tmp/luigi-task-history.db

[resources]
# Resource management for limiting concurrent tasks
# Example: replicate_api=10  (max 10 concurrent Replicate API calls)

[email]
# Email notifications (optional)
force_send=false
format=plain
method=smtp
receiver=
sender=

[retcode]
# Return code configuration
already_running=10
missing_data=20
not_run=25
task_failed=30
scheduling_error=35
unhandled_exception=40
